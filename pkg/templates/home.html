{{ define "home" }}

<head>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
</head>

<h1 class="is-size-1">Counter</h1>

<ul class="todo-list"></ul>
<div class="m-6 notification">
    <!-- sends request to reset counter on page load -->
    <span class="x_count is-size-1" hx-get="/reset_counter" hx-trigger="load"></span>

    <!-- on trigger:click, makes get request, event targets .x_count -->
    <div class="x_buttons">
        <button
            aria-label="Increment value"
            class="button is-primary is-large"
            hx-get="/increment_counter"
            hx-target=".x_count"
            hx-trigger="click"
        >
            INCREMENT
        </button>

        <!-- on trigger:click, makes get request, event targets .x_count -->
        <button
            aria-label="Decrement value"
            class="button is-danger is-large"
            hx-get="/decrement_counter"
            hx-target=".x_count"
            hx-trigger="click"
        >
            DECREMENT
        </button>
    </div>
</div>

<script src="https://unpkg.com/htmx.org@1.3.3"></script>


{{ end }}
